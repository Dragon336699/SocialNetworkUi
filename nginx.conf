map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

########################
# HTTP â†’ HTTPS
########################
server {
    listen 80;
    server_name fricon.online www.fricon.online;

    # Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    return 301 https://$host$request_uri;
}

########################
# HTTPS SERVER
########################
server {
    listen 443 ssl http2;
    server_name fricon.online www.fricon.online;

    root /usr/share/nginx/html;
    index index.html;

    # SSL
    ssl_certificate /etc/letsencrypt/live/fricon.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fricon.online/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    ########################
    # SIGNALR CHAT HUB
    ########################
    location /chathub {
        proxy_pass http://backend-dotnet:8080;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 7d;
        proxy_send_timeout 7d;

        proxy_buffering off;
        proxy_request_buffering off;
        proxy_cache off;
    }

    ########################
    # FRONTEND (React)
    ########################
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
